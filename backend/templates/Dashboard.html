<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hyperion Security Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-8">
    <h1 class="text-3xl font-bold mb-8 text-blue-400">üõ°Ô∏è Hyperion Security Ops</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
            <p class="text-slate-400">Usuarios Conectados</p>
            <p id="total-users" class="text-5xl font-bold text-green-400">0</p>
        </div>
        <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
            <p class="text-slate-400">Alertas de Seguridad</p>
            <p id="failed-attempts" class="text-5xl font-bold text-red-500">0</p>
        </div>
        <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
            <p class="text-slate-400">Estado del Sistema</p>
            <p class="text-2xl font-bold text-blue-400">OPERATIVO</p>
        </div>
    </div>

    <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
        <h2 class="text-xl font-bold mb-4">Emails con actividad reciente:</h2>
        <ul id="user-list" class="list-disc ml-6 text-slate-300"></ul>
    </div>

    <script>
        async function updateDashboard() {
            const res = await fetch('/dashboard/stats');
            const data = await res.json();
            document.getElementById('total-users').innerText = data.total_usuarios_en_red;
            document.getElementById('failed-attempts').innerText = data.alertas_seguridad_bloqueadas;
            
            const list = document.getElementById('user-list');
            list.innerHTML = '';
            data.usuarios_conectados_recientemente.forEach(user => {
                const li = document.createElement('li');
                li.innerText = user;
                list.appendChild(li);
            });
        }
        setInterval(updateDashboard, 5000); // Se actualiza cada 5 seg
        updateDashboard();
    </script>
</body>
</html>
