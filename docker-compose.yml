version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: hyperion_backend
    restart: always # Si la máquina se reinicia, Hyperion revive solo
    env_file: .env   # Carga automática de secretos
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - hyperion_net
    healthcheck:
      # Usamos python para verificar que el puerto 8000 esté abierto
      test: ["CMD", "python", "-c", "import socket; s = socket.socket(); s.connect(('localhost', 8000))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: hyperion_dashboard
    restart: always
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy # Solo arranca si el backend pasó el test de arriba
    networks:
      - hyperion_net

networks:
  hyperion_net:
    driver: bridge # Crea una red privada aislada para los contenedores