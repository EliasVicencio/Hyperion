version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: hyperion_user
      POSTGRES_PASSWORD: hyperion_password
      POSTGRES_DB: hyperion_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: always
    environment:
      DATABASE_URL: postgresql://hyperion_user:hyperion_password@db:5432/hyperion_db
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./backend:/app  # Esto permite que los cambios de c√≥digo se vean sin reconstruir todo

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "8501:8501"
    environment:
      BACKEND_URL: http://backend:8000
    depends_on:
      - backend

volumes:
  postgres_data: